<app-hero-background class="background"></app-hero-background>

<div class="content">
  <h1 class="title">{{ eventTitle }}</h1>
  <p class="subtitle">{{ eventSubtitle }}</p>
  <p class="information">
    {{ eventStartDate | date: 'yyyy.MM.dd':'+0900' }} - {{ eventVenue }}<br />
    <span>{{ eventVenueLocation }}</span>
  </p>

  <nav class="links">
    <a
      class="link"
      *ngIf="showCallForAttendeesLink"
      href="https://ngjapan.connpass.com/event/131180"
      target="_blank"
      rel="noopener"
      >参加者募集中 / Get a Ticket!</a
    >

    <a class="link" href="/#videos">Watch Live!</a>

    <a
      class="link"
      *ngIf="showCallForSpeakersLink"
      href="https://sessionize.com/ng-japan-2019"
      target="_blank"
      rel="noopener"
      >スピーカー募集中 / Call for Speakers</a
    >

    <a
      class="link"
      *ngIf="showCallForSponsorsLink"
      href="https://forms.gle/Lb75q7mBbdnDtAXm9"
      target="_blank"
      rel="noopener"
      >スポンサー募集中</a
    >
  </nav>
</div>
